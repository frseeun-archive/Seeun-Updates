  <script>
    async function chargerSlider(id, flux) {
      const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(flux);
      try {
        const res = await fetch(proxyUrl);
        const xmlText = await res.text();
        const xml = new DOMParser().parseFromString(xmlText, "text/xml");
        const items = Array.from(xml.querySelectorAll("item"));

        const container = document.getElementById(id);
        container.innerHTML = "";

        items
          .filter(item => {
            const txt = item.querySelector("title")?.textContent || "";
            return /seeun/i.test(txt);
          })
          .forEach(item => {
            const title = item.querySelector("title")?.textContent || "";
            const link = item.querySelector("link")?.textContent || "#";
            const descriptionRaw = item.querySelector("description")?.textContent || "";
            const description = descriptionRaw.replace(/<[^>]+>/g, '').trim();

            let imageHTML = "";
            const media = item.querySelector("media\\:content");
            if (media) {
              let img = media.getAttribute("url");
              img = img.replace("_normal", "").replace("_400x400", "");
              imageHTML = `<img src="${img}" alt="Tweet image">`;
            }

            container.innerHTML += `
              <div class="slide">
                ${imageHTML}
                <p>${description}</p>
                <a href="${link}" target="_blank">Voir sur Twitter ‚Üó</a>
              </div>
            `;
          });
      } catch (err) {
        document.getElementById(id).innerHTML = "<p>Erreur de chargement.</p>";
        console.error(err);
      }
    }

    // Charger les deux flux
    chargerSlider("slider-user", "https://rss.app/feeds/xvuKT9kmG2RfqCpu.xml");
    chargerSlider("slider-stayc", "https://rss.app/feeds/m4MEIPjwOa2JmW35.xml");
  </script>
