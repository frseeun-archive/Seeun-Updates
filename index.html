  <script>
    async function fetchFeed(containerId, rssUrl) {
      const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(rssUrl);
      try {
        const res = await fetch(proxyUrl);
        const xmlText = await res.text();
        const xml = new DOMParser().parseFromString(xmlText, "text/xml");
        const items = xml.querySelectorAll("item");

        let html = "";
        items.forEach(item => {
          const title = item.querySelector("title")?.textContent || "";
          const link = item.querySelector("link")?.textContent || "#";
          const pubDate = new Date(item.querySelector("pubDate")?.textContent).toLocaleString();
          const descriptionRaw = item.querySelector("description")?.textContent || "";
          const description = descriptionRaw.replace(/<[^>]+>/g, '').trim();

          let image = "";
          const media = item.querySelector("media\\:content");
          if (media) {
            let url = media.getAttribute("url");
            if (url.includes("twimg.com")) {
              url = url.replace("_normal", "_large").replace("_400x400", "");
              image = `<img src="${url}" alt="Image du tweet">`;
            }
          }

          html += `
            <div class="update-card">
              <p>${description}</p>
              ${image}
              <a href="${link}" target="_blank">Voir le tweet original ‚Üó</a>
            </div>
          `;
        });

        document.getElementById(containerId).innerHTML = html || "<p>Aucun post trouv√©.</p>";
      } catch (err) {
        console.error("Erreur :", err);
        document.getElementById(containerId).innerHTML = "<p>Erreur lors du chargement du flux.</p>";
      }
    }

    // Tes deux flux RSS

  </script>
